name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install deps
        working-directory: najib_phone_app/capacitor
        run: npm ci

      - name: Add Android + Sync
        working-directory: najib_phone_app/capacitor
        run: |
          npx cap add android || true
          npx cap sync android

      - name: Build Debug APK
        working-directory: najib_phone_app/capacitor/android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NajibKidsMath-APK
          path: najib_phone_app/capacitor/android/app/build/outputs/apk/debug/app-debug.apk
